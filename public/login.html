<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="main.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script>
  function login() {
      console.log("test");
    var httpRequest = new XMLHttpRequest();
    var username = document.getElementById("loginusername").value;
    var password = document.getElementById("loginpassword").value;
    httpRequest.onreadystatechange = function() {
        if(this.readyState === 4 && this.status === 200) {
            var newObj = JSON.parse(httpRequest.responseText);
            addResults(newObj);
        }
    };
        httpRequest.open("GET", 'login/?username=' + username + '&password='+ password  , true);
        httpRequest.send();
        console.log("login: " + username);
    }
  
    function addResults(json) {
        console.log(json);

        var result = document.getElementById('results');
        result.innerHTML = "";
       for(var i = 0; i < json.length; i++){
            var newItem = document.createElement('li');
            var text = document.createTextNode('');
            newItem.appendChild(text);
            newItem.innerHTML = json[i]; 
            result.appendChild(newItem);

        }
            
    }    
</script>    
<title>Login</title>
</head>

<body>
    <header id="top"> 
    </header>
    <body>
<br>
<div id="results"> </div>
<div class="container">  
   <div class="box">
    <form>
         <h2>Login</h2>

        <label> Username: </label>
        <input type="text" id="loginusername" name="username"></input>
        <br />
            
        <label> Password: </label>
        <input type="password" id="loginpassword" name="password"></input>
        <br />
        
    </form>
        
    <button class="submit" onclick="login()">Login</button>
</div>
</div>
<br /> <br>
    <div class="container">
        <form method="post" action="/addUser">
            <div>
            <h2> Sign Up! </h2>
    
            <label> First Name: </label>
            <input type="text" id="firstname" name="firstname"></input>
            <br />

            <label> Last Name: </label>
            <input type="text" id="lastname" name="lastname"></input>
            <br />

            <label> Username: </label>
            <input type="text" id="username" name="username"></input>
            <br />
            
            <label> Password: </label>
            <input type="password" id="password" name="password"></input>
            <br />

            <label> Confirm Password: </label>
            <input type="password" id="passwordConfirm" name="passwordConfirm"></input>

            <input class="submit" type="submit" value="Sign Up!">
            </div>
        </form>
    </div>
    </body>
</html>
