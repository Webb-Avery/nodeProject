<!DOCTYPE html>
<html>
<head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="main.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" 
        integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" 
        crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>
    <script>
        function inputDesserts() {
            for (var i = 5; i< 10; i++){
                addDessert(i);
            }
            for (var i = 5; i< 10; i++){
                getComments(i);
            }
        }

        function addDessert(id) {
            var httpRequest = new XMLHttpRequest();
            httpRequest.onreadystatechange = function() {
                if(this.readyState === 4 && this.status === 200) {
                    var newObj = JSON.parse(httpRequest.responseText);
                    addResults(newObj, id);

                }
            };
            httpRequest.open("GET", '/getDessert?id='+ id, true);
            httpRequest.send();
            console.log("Getting id:" + id);
        }
        function addResults(json, id) {
            console.log(json);

            var result = document.getElementById('results');
            var newItem = document.createElement('p');
            var text = document.createTextNode('');
            
            newItem.appendChild(text);
    
            newItem.innerHTML = "<div class='dessertbox'><h2>" + json.name + "</h2><div class='displayRight'><img src='" + json.picture + "'><p class='desc'>" 
                  + json.description + "</p><br><br></div><br><h2>Comments</h2><div class='box' id='comments" + id + "'></div>"
                  
                  +  "<form  method='POST' action='/addComment'><br><h2> Add Comment</h2>" 

                  +  "<div class='form-group row'><label class='col-sm-2 col-form-label'> Title: </label><div class='col-10'><input class='form-control' type='text' name='name'></input></div></div>"
                  +  "<div class='form-group row'><label class='col-sm-2 col-form-label'> Rating: </label><div class='col-10'><select class='form-control' name='rating'><option value='1'>1 Star</option><option value='2'>2 Star</option>"
                  +  "<option value='3'>3 Star</option><option value='4'>4 Star</option><option value='5'>5 Star</option></select></div></div>"
                  +  "<div class='form-group row'><label for='inputPassword'>Password</label>"
                  +  "<div class='col-sm-10'><input type='password' class='form-control' id='inputPassword' placeholder='Password'></div></div>"
                  +  "<div class='form-group row'><label class='col-sm-2 col-form-label'> Comment: </label><div class='col-10'><input class='form-control' type='text' name='comment'></input></div></div>"
                  +  "<input type='hidden' name='dessertId' value='" + id + "'></input><br /><input class='btn btn-info btn-lg btn-block' type='submit' value='Add comment'></form>"; 
             result.appendChild(newItem);
        }

        function getComments(id){
            var httpRequest = new XMLHttpRequest();
        
            httpRequest.onreadystatechange = function() {
                if(this.readyState === 4 && this.status === 200) {
                    var newObj = JSON.parse(httpRequest.responseText);
                    displayComments(newObj, id);

                }
            };
            httpRequest.open("GET", '/getComment?id='+ id  , true);
            httpRequest.send();
            console.log("Comment for:" + id);
        }

        function displayComments(json, id){
            console.log(json);
            var details = document.getElementById("comments" + id);
            var username = "";
            for(var i= 0; i < json.length; i++)
            {
                username = json[i].username;
                if (username == null) 
                {
                    username = "Anonymous";
                }


                details.innerHTML +=  "<h3>" + json[i].name + "</h3>" 
                 + "<p>User: " + username + "</p>"
                 + "<p>" + json[i].rating + " stars <br>" 
                 + "<br>" + json[i].comment + "</p><br>";
            }
          

        }



    </script>
</head>
<body onload="inputDesserts()">
    <h1>Desserts</h1>
    <a class="submit2" href="login.html">Login/ Sign Up </a>

    <p id="results"></p>
    <p id="details"></p>
    


</body>
</html>
